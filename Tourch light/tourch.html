<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tourch Light</title>
<link rel="stylesheet" href="tourch.css">
<script>
    function light(tourch ) {
        if (tourch === "on") {
            document.getElementById("on").style.display = "block";
            document.getElementById("off").style.display = "none";
        } else {
            document.getElementById("on").style.display = "none";
            document.getElementById("off").style.display = "block";
        }
    }
</script>
</head>
<body>

    <div id="off">
        <img src="assets/off.png" alt="off" height="300" width="300">
    </div>

    <div id="on" style="display:none;">
        <img src="assets/on.jpeg" alt="on" height="300" width="300">
    </div>
    
    <div class=" btn">
    <button onclick="light('on')">Turn ON</button>
    <button onclick="light('off')">Turn OFF</button>
    </div>
</body>
</html>
