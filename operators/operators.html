<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operators</title>
</head>
<body>
    
<script>

 document.write ("Arithmetic operators : <br>")
    let a=15;
    let b=7;
    let c=a+b;
    document.write("the sum value is "+c+"<br>")

    let d=15;
    let e=7;
    let f=d-e;
    document.write("the different value is "+f+"<br>")

    let h=15;
    let i=7;
    let j=h*i;
    document.write("the  product value is "+j+"<br>")

    let k=15;
    let l=7;
    let m=k/l;
    document.write("the  division value is "+m+"<br><br>")

document.write ("Assement operators : <br>")

 let x=10

x += 5;
document.write("the value of x += 5: " + x + "<br>");

x -= 3;
document.write("the value of  x -= 3: " + x + "<br>");

x *= 2;
document.write("the value of x *= 2: " + x + "<br>");

x /= 4;
document.write("the value of  x /= 4: " + x + "<br><br>");

document.write ("String operators : <br>")
let first = 'Hello';
let second = 'World';
document.write(" join them: " +  first + ' ' + second + "<br>");

let repeated = first.repeat(3);
document.write("Repeated: " + repeated + "<br><br>");

document.write ("Bitwise operators : <br>")

  let y = 6;
  let z = 3; 
  document.write("y & z = " + (y & z) + "<br>");  
  document.write("y | z = " + (y | z) + "<br>");  
  document.write("y ^ z = " + (y ^ z) + "<br><br>");

  document.write ("Type operators : <br>")
  
  let p = 'Hello';
  document.write("p is a string: " + (typeof p === "string") + "<br>");
  document.write("Type of p is: " + typeof p + "<br><br>");

  document.write ("Unary operators : <br>")

  let n = 5;
  document.write("-n = " + (-n) + "<br>");  
  document.write("+n = " + (+n) + "<br>"); 

</script>
</body>
</html>
