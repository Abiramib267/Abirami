<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>
let x=2;
let y=6;
let z=((x*2-x*1)**2+(y*2-y*1)**2)**0.5
document.write (" the distance value is "+z+"<br><br>")



let i=3.14;
let r=5;
let j=r**2;
let h=5;
let v=(i*j*h);
document.write("the cylinder value is "+v+"<br><br>")

let a=1/3;
let b=3.14;
let c=r**2;
let d=(a*b*c);
document.write("the cone value is "+c+"<br><br>")

let g=4/3;
let f=3.14;
let e=r**3;
let w=8;
let o=(g*w*f*w*e);
document.write("the sphere value is "+o+"<br> <br>")


let l=5;
let m=8;
let n=9;
let s=l+m+n;
let area= s*(s-l)*(s-m)*(s-n)**0.5
document.write("the triangle value is "+area+"")


</script>

</body>
</html>
