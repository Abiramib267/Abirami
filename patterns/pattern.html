<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>patterns</title>
</head>

<body>
    <script>

        // right triangle pattern 
        for (let i = 1; i <= 5; i++) {
            row = " "
            for (let j = 1; j <= i; j++) {
                row += j + " "
            }
            document.write(row, "<br>")
        }
        document.write("<br>")

        // left triangle pattern 
        for (let i = 5; i >= 1; i--) {
            row1 = " "
            for (let j = 1; j <= i; j++) {
                row1 += j + " "
            }
            document.write(row1, "<br>")
        }
        document.write("<br>")

        // print *
        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j <= 5; j++) {
                document.write("*")
            }
            document.write("<br>")
        }
           document.write("<br>")

        // square pattern
        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j <= 5; j++) {
                document.write(i + " ")
            }
            document.write("<br>")
        }
         document.write("<br>")

        //binary pattern
        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j <= i; j++) {

                if  ((i + j) % 2 == 0) {
                    document.write("1 ");
                } else {
                    document.write("0 ");
                }
            }
            document.write("<br>");
        }
         document.write("<br>")

        // print the right triangle pattern 1 to 21
        let num = 1;
        for (let i = 1; i <= 6; i++) {
            for (let j = 1; j <= i; j++) {
                document.write(num + " ");
                num++;
            }
            document.write("<br>");
        }
         document.write("<br>")

        // down side right triangle pattern 
            for (let i = 5; i >= 1; i--) {
            for (let j = 5; j >= i; j--) {
                document.write(j + " ");
            }
            document.write("<br>");
        }

    </script>
</body>

</html>
