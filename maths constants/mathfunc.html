<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathFunction</title>
</head>
<body>
    <script>
        // Math constants
        document.write("Math constants:-","<br><hr>");
       document.write("euler's num is: "+Math.E ,"<br><hr>");
       document.write("PI num is: "+Math.PI ,"<br><hr>");
       document.write("square root of 2 is: "+Math.SQRT2 ,"<br><hr>");
       document.write("square root of 1/2 is: "+Math.SQRT1_2 ,"<br><hr>");
       document.write("log of 2 is: "+Math.LN2 ,"<br><hr>");
       document.write("log of 10 is: "+Math.LN10 ,"<br><hr>");
       document.write("base 2 log is: "+Math.LOG2E ,"<br><hr>");
       document.write("base 10 log is: "+Math.LOG10E ,"<br><hr>");
      
       //Math Function 
       document.write("Math Function:-","<br><hr>");
       let a=15;
       let b=25;
       let c=-56.9;
       let d=66.345;
       document.write("Abolute value: "+Math.abs(a),"<br><hr>");
       document.write("Maximum value: "+Math.max(a,b,c),"<br><hr>");
       document.write("Minimum value: "+Math.min(b,c),"<br><hr>");
       document.write("Power: " + Math.pow(2, 3) + "<br><hr>");
       document.write("Random: "+Math.random(a),"<br><hr>");
       document.write("Round: "+Math.round(c),"<br><hr>");
       document.write("Square root value: "+Math.sqrt(b),"<br><hr>");
       document.write("round of next lower integer: "+Math.floor(d),"<br><hr>");
       document.write("cube root value: "+Math.cbrt(a),"<br><hr>");
       document.write("round of next higher integer: "+Math.ceil(d),"<br><hr>");
       document.write("Exponential: "+Math.exp(b),"<br><hr>");
       document.write("sign of the num: "+Math.sign(c),"<br><hr>");
       document.write("decimal value: "+Math.trunc(d),"<br><hr>");

    </script> 
</body>
</html>
