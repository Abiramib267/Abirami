<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 200px;
            width: 200px;
            background-color: aliceblue;
            transition: height 2s, width 2s, background-color 3s;
        }
    </style>
</head>

<body>
    <script>
        function big(x) {
            x.style.height = "400px"
            x.style.width = "400px"
            x.style.background = "red"
        }
        function small(x) {
            x.style.height = "200px"
            x.style.width = "200px"
            x.style.background = "orange"
        }

        // onmousedown & onmouseup
        function round(x) {
            x.style.height = "100px"
            x.style.width = "100px"
            x.style.background = "violet"
            x.style.borderRadius = "50%";
        }
        function rectangle(x) {
            x.style.height = "200px"
            x.style.width = "400px"
            x.style.background = "lightblue"
            x.style.borderRadius = "0";
        }
        // 
        function zoomIn(img) {
            img.style.height = "250px"
        }

        function zoomOut(img) {
            img.style.width = "250px"
        }

    </script>
    <div onmouseover="big(this)" onmouseout="small(this)"></div><br>

    <!-- onmousedown & onmouseup-->
    <div onmousedown="round(this)" onmouseup="rectangle(this)"></div>

    <img src="./img/dog.jpg" onmouseover="zoomIn(this)" onmouseout="zoomOut(this)"
        style="width:200px; transition:0.3s;">


</body>

</html>
