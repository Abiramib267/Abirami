<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
</head>
<body>
   <script>
    // print num 1 to 20
    for(let i=1;i<=20;i++){
        document.write(i,"<br>")
    }

    //square num 1 to 10   
    for(let i=1;i<=10;i++){
        document.write(i**2,"<br>")
    }

    // odd num 1 & 15
    for (let i = 1; i <= 15; i++) {
  if (i % 2 !== 0) {
    document.write(i + "<br> ");
  }
 }
   
   // sum of num 1 to 50
    let sum=0
    for(let i=1;i<=50;i++){
     sum = sum+i
    }
    document.write("sum of the number:"+ sum ,"<br>")

    // factorial of 5
    let fact = 1;
    for (let i = 5; i>= 1; i--) {
    fact *= i;
  }
    document.write("Factorial of 5 = " + fact);


   </script> 
</body>
</html>
