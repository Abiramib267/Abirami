<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String function</title>
</head>

<body>
    <script>

        // charAt()   
        let name = "abirami";
        document.write(name.charAt(2));
        document.write("<br>")

        // charCodeAt()
        let name1 = "kaviya";
        document.write(name1.charCodeAt(2));
        document.write("<br>")

        // endsWith()
        let name2 = "sharmil";
        document.write(name2.endsWith("l"));
        document.write("<br>")

        //  startsWith()
        let name3 = "sharmil";
        document.write(name3.startsWith("a"));
        document.write("<br>")

        //  toUpperCase
        let city = "vencie";
        document.write(city.toUpperCase());
        document.write("<br>")

        // toLowerCase 
        let name4 = "ANYA";
        document.write(name4.toLowerCase());
        document.write("<br>")

        // trim
        let ed = "B.sc";
        document.write(ed.trim());
        document.write("<br>")

        // concat()
        let name5 = "maya";
        let ed1 = "B.A";
        document.write(name5.concat(" ", ed1));
        document.write("<br>");
 
        // repeat()
        let city1 = "paris <br>";
        document.write(city1.repeat(5));

        // length
        let city2 = "Madurai";
        document.write(city2.length);
    </script>
</body>

</html>
