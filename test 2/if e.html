<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <script>
// positive or not
 let num=5;
 if(num>=5){
    document.write(num+ " is positive <br>");
 }
else{
    document.write(num+ "is not positive  <br>");
}

//  odd or even
let n=4;
if(n%2==0){
    document.write(n+ " is even <br>");
}
else{
    document.write(n+ "is odd <br>");
}

// divisible or not
let d=10;
if(d%5==0){
    document.write(d+" is divisible <br>");
}
else{
    document.write(d+" is not divisible  <br>");
}
// passed or failed
let m=50;
if(m>=40){
    document.write(m+" passed <br>");
}
else{
    document.write(m+" failed <br>");
}
// eligible or not
let age=20;
if(age>=18){
    document.write(age+" eligible for license <br>");
}
else{
    document.write(age+"  not a eligible license  <br>");
} 
// student grade
let s=180;
if(s>=90){
    document.write(s+" Grade A  <br>");
}
else if (s>=70){
    document.write(s+" Grade B <br>");
} 
else if (s>=50){
    document.write(s+" Grade c <br>");
} 
else {
    document.write(s+" failed <br>");
} 
// week
let w = parseInt(prompt("Enter a number"))
if (w==1){
    document.write(w+" Monday <br>");
} 
else if (w==2){
    document.write(w+" Tuesday <br>");
} 
else if (w==3){
    document.write(w+" wednesday <br>");
} 
else if (w==4){
    document.write(w+" Thusday <br>");
} 
else if (w==5){
    document.write(w+" Friday <br>");
} 
else if (w==6){
    document.write(w+" Saturday");
} 
else if (w==7){
    document.write(w+" Sunday <br>");
} 
else{
    document.write(w+" the number invalid <br>"); 
}
// largest num or not
let a = 20;
let b =30;
let c =50;
if(a>=b){
    document.write("largest num <br>");
}
else if(b>=c){
    document.write("largest num <br>");
}
else{
    document.write(" not a largest num <br>");
}
// positive,negative or zero
let x =0;
if(x>0){
    document.write(" positive <br>");
}
else if(x<0){
    document.write("negative <br>");
}
else{
    document.write(" zero <br>");
}
// leap year or not
let y =2004;
if(y%4==0){
    document.write("leap year  <br>");
}
else {
    document.write(" not a leap year<br>");
}
// tempature
let temp=25;
if(temp>=30){
    document.write("Hot")
}
else if(temp>=20 && temp>0){
    document.write("warm <br>")
}
else if(temp>=10 && temp>19){
    document.write("Cool <br>")
}
else {
    document.write("Cold <br>")
}
</script>        
</body>
</html>
