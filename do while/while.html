<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While Loop</title>
</head>

<body>
    <script>

        // count the number odd or even

        for (let i = 1; i <= 10; i++) {
            a = i
            if (a % 2 == 0) {
                document.write(a + "is even number", "<br>")
            } else {
                document.write(a + "is odd number", "<br>")
            }
        }
                document.write("<br>");

        // divisble by 7 and multi of 5

        for (let i = 1; i <= 100; i++) {
            if (i % 7 === 0 && i % 5 === 0) {
                document.write(i + "<br>");
            }
        }
 
        // Numbers and sum divisible by 5 
       
        let sum = 0;
         document.write("Numbers divisible by 5 from 100 to 200:<br>");
          for (let i = 100; i <= 200; i++) {
           if (i % 5 == 0) {
        document.write(i + "<br>");
        sum += i;
       }
       }
        document.write("Sum = " + sum + "<br>");
      
     //Sum of even numbers
     let sumEven = 0;
    for (let i = 100; i <= 150; i++) {
    if (i % 2 == 0) {
        sumEven += i;
    }
}
       document.write("Sum of even numbers from 100 to 150 = " + sumEven + "<br>"); 

      // Count numbers divisible by 9
      
       let count = 0;
       document.write("Numbers divisible by 9 from 1 to 100:<br>");
       for (let i = 1; i <= 100; i++) {
        if (i % 9 == 0) {
        document.write(i + "<br>");
        count++;
    }
}
     document.write("Total count = " + count + "<br>");

      // FizzBuzz
    for (let i = 1; i <= 50; i++) {
    if (i % 3 == 0 && i % 5 == 0) {
        document.write("FizzBuzz<br>");
    } else if (i % 3 == 0) {
        document.write("Fizz<br>");
    } else if (i % 5 == 0) {
        document.write("Buzz<br>");
    } else {
        document.write(i + "<br>");
    }
}


    </script>
</body>

</html>
