<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RF</title>
    <link rel="stylesheet" href="Reg.css">
</head>
<body>
    <div class="grid-container">
        <div class="left-panel">
            <img src="./assets/img/city.jpg" alt="Promotional Content">
        </div>
        <div class="right-panel">
            <div class="form-container">
                <h1>Register____</h1>
                <form action="#">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>

                    <label for="username">Username</label>
                    <input type="text" id="username" name="username">

                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" name="firstname">

                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" name="lastname">

                    <div class="checkbox-group">
                        <input type="checkbox" id="terms" name="terms">
                        
                        <label for="terms">
                            By clicking you agree to accept our <a href="#">terms & conditions</a>, that you 
                            are over 18 & you are aware of our <a href="#">responsible gaming policy</a> !
                        </label>
                    </div>
    
                    <button type="submit" class="register-button">OPEN ACCOUNT</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
