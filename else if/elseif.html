<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
// Find the Grade
let mark = parseInt(prompt("Enter your mark: "));
if (mark >= 90) {
    document.write("Grade: A");
} else if (mark >= 80) {
    document.write("Grade: B");
} else if (mark >= 70) {
    document.write("Grade: C");
} else if (mark >= 60) {
    document.write("Grade: D");
} else {
    document.write("Grade: Fail");
}
// Electricity Board Billing
let name = prompt("Enter your name:");
let units = parseInt(prompt("Enter units consumed:"));
let amount = 0;

if (units <= 200) {
    amount = units * 0.80;
} else if (units <= 300) {
    amount = (200 * 0.80) + ((units - 200) * 0.90);
} else {
    amount = (200 * 0.80) + (100 * 0.90) + ((units - 300) * 1);
}

amount += 100; 

if (amount > 400) {
    amount += amount * 0.15; 
}

document.write("Name: " + name + "<br>");
document.write("Units Consumed: " + units + "<br>");
document.write("Total Amount: Rs " + amount.toFixed(2));

// Piggy Bank
let ten = parseInt(prompt("Enter number of Rs 10 coins:"));
let five = parseInt(prompt("Enter number of Rs 5 coins:"));
let two = parseInt(prompt("Enter number of Rs 2 coins:"));
let one = parseInt(prompt("Enter number of Rs 1 coins:"));

let total = (ten * 10) + (five * 5) + (two * 2) + (one * 1);

document.write("Total money in piggy bank = Rs " + total);

// Bonus for Male/Female Employees
let ename = prompt("Enter employee name:");
let gender = prompt("Enter gender (M/F):");
let salary = parseFloat(prompt("Enter salary:"));
let bonus = 0;

if (gender == "M" || gender == "m") {
    bonus = salary * 0.05;
} else if (gender == "F" || gender == "f") {
    bonus = salary * 0.10;
}

let totalSalary = salary + bonus;

document.write("Employee: " + ename + "<br>");
document.write("Total Salary with Bonus: Rs " + totalSalary);

// Extra Bonus if Salary â‰¤ 10000
let empName = prompt("Enter employee name:");
let empSalary = parseFloat(prompt("Enter salary:"));
let empBonus = 0;

if (empSalary <= 10000) {
    empBonus = empSalary * 0.02;
}

let finalSalary = empSalary + empBonus;

document.write("Employee: " + empName + "<br>");
document.write("Final Salary with Bonus: Rs " + finalSalary);

// Income Tax Calculator
let income = parseFloat(prompt("Enter your income:"));
let tax = 0;

if (income <= 150000) {
    tax = 0;
} else if (income <= 300000) {
    tax = income * 0.10;
} else if (income <= 500000) {
    tax = income * 0.20;
} else {
    tax = income * 0.30;
}

document.write("Income: Rs " + income + "<br>");
document.write("Tax to be paid: Rs " + tax);

// Integer Value 
let m = parseInt(prompt("Enter an integer m:"));
let n;

if (m > 0) {
    n = 1;
} else if (m == 0) {
    n = 0;
} else {
    n = -1;
}

document.write("Value of n = " + n);

// Quadrant of a Point
let x = parseInt(prompt("Enter x coordinate:"));
let y = parseInt(prompt("Enter y coordinate:"));

if (x > 0 && y > 0) {
    document.write("Point lies in Quadrant I");
} else if (x < 0 && y > 0) {
    document.write("Point lies in Quadrant II");
} else if (x < 0 && y < 0) {
    document.write("Point lies in Quadrant III");
} else if (x > 0 && y < 0) {
    document.write("Point lies in Quadrant IV");
} else if (x == 0 && y == 0) {
    document.write("Point is at Origin");
} else if (x == 0) {
    document.write("Point lies on Y-axis");
} else {
    document.write("Point lies on X-axis");
}

// Grade from Total Marks
let tamil = parseInt(prompt("Enter Tamil marks:"));
let english = parseInt(prompt("Enter English marks:"));
let math = parseInt(prompt("Enter Math marks:"));
let science = parseInt(prompt("Enter Science marks:"));
let social = parseInt(prompt("Enter Social marks:"));

let totalMarks = tamil + english + math + science + social;
let grade;

if (totalMarks >= 450 && totalMarks <= 500) {
    grade = "A Grade";
} else if (totalMarks >= 400) {
    grade = "B Grade";
} else if (totalMarks >= 350) {
    grade = "C Grade";
} else if (totalMarks >= 300) {
    grade = "D Grade";
} else if (totalMarks >= 250) {
    grade = "E Grade";
} else {
    grade = "Fail";
}
document.write("Total Marks = " + totalMarks + "<br>");
document.write("Grade = " + grade);

//Month Program
let monthNumber = parseInt(prompt("Enter month number (1-12):"));

if (monthNumber === 1) {
    document.write("January");
} else if (monthNumber === 2) {
    document.write("February");
} else if (monthNumber === 3) {
    document.write("March");
} else if (monthNumber === 4) {
    document.write("April");
} else if (monthNumber === 5) {
    document.write("May");
} else if (monthNumber === 6) {
    document.write("June");
} else if (monthNumber === 7) {
    document.write("July");
} else if (monthNumber === 8) {
    document.write("August");
} else if (monthNumber === 9) {
    document.write("September");
} else if (monthNumber === 10) {
    document.write("October");
} else if (monthNumber === 11) {
    document.write("November");
} else if (monthNumber === 12) {
    document.write("December");
} else {
    document.write("Invalid Month Number (Please enter 1-12)");
}
</script>
</body>
</html>
